version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wheel-tracker-backend
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_PATH=/data/trades.db
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - CURRENCYFREAKS_API_KEY=${CURRENCYFREAKS_API_KEY}
      - IB_HOST=${IB_HOST}
      - IB_PORT=${IB_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PATH=/logs/app.log
    volumes:
      - ./data:/data
      - ./logs:/logs
    networks:
      - wheel-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wheel-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8090/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wheel-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  wheel-tracker-network:
    driver: bridge

volumes:
  data:
  logs:
