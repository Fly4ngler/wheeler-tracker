version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wheel-tracker-backend
    restart: unless-stopped
    ports:
      - "8090:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
    volumes:
      - ./data:/data
      - ./logs:/logs
    networks:
      - wheel-tracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wheel-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=/api/v1
    depends_on:
      - backend
    networks:
      - wheel-tracker-network

networks:
  wheel-tracker-network:
    driver: bridge

volumes:
  data:
  logs:
